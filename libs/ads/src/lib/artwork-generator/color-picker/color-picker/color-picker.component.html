<div
  #colorDropdown
  class="color-dropdown"
  gdColumns.gt-xs="repeat(5, 25px)"
  gdRows.gt-xs="repeat(4, 25px)"
  gdColumns.xs="repeat(5, 50px)"
  gdGap="8px"
>
  <div
    class="colors"
    ngClass.xs="colors-mobile"
    [ngStyle]="{ background: selectedColor }"
  ></div>
  <input
    type="text"
    name="txt"
    [value]="selectedColor"
    placeholder="{{ 'CAMPAIGN.CREATION.GENERATOR.HEX_COLOR' | translate }}"
    (input)="hexInput($event.target.value)"
    (keydown.enter)="closeParent()"
    class="hex-picker"
    ngClass.xs="hex-picker-mobile"
    gdRow="1 / 2"
    gdColumn="2 / 6"
    maxlength="7"
  />
  <button
    *ngFor="let color of colors"
    class="colors"
    ngClass.xs="colors-mobile"
    [ngClass]="{ 'selected-color': selectedColor === color }"
    (click)="setColor(color)"
    [ngStyle]="{ background: color }"
  ></button>
  <p
    gdColumn="1 / 6"
    *ngIf="colors && colors.length > 0"
    [ngStyle]="{ 'font-size': '12px', margin: '0' }"
  >
    Your Logo/image Colors
  </p>
  <button
    *ngFor="let color of presetColors"
    class="colors"
    [ngClass]="{ 'selected-color': selectedColor === color }"
    ngClass.xs="colors-mobile"
    (click)="setColor(color)"
    [ngStyle]="{ background: color }"
  ></button>
  <div
    fxHide.gt-xs
    *ngIf="!(colors && colors.length > 0)"
    class="intercom-avoidance"
    gdRow="4 / 5"
    gdColumn="5 / 6"
  ></div>
  <div fxHide.gt-xs class="spacer"></div>
</div>
